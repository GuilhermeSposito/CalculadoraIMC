<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css" />
   
    <link rel="website Icon" href="calculator.png">
</head>
<body>

<div class="conteiner">
        <div class="divh1">

                <h1>Calcule Seu IMC</h1>
                <h3>Índice De Massa Corporea.</h3>
                

        </div>

        
        <div class="nome">
                <label for="text">Nome:</label>
                <input type="text" name="name" id="nome" placeholder="Insira Seu nome aqui!"/>

        </div>


        <div class="altura">
                <label for="number">Altura:</label>
                <input type="number" id="altura" placeholder="Insira sua altura ex: 1.85"/>

        </div>

        <div class="peso">
                <label for="number">Peso:</label>
                <input type="number" id="peso" placeholder="Insira Seu peso aqui!"/>

        </div>

        <button class="button" id="button">Calcular Meu IMC</button>
            

        <div id="resultado"></div>

        <div class="diva"> <a href="https://www.significados.com.br/imc/">Entenda O Que é iMC</a></div>

</div>



<script src="java.js"></script>

</html>
